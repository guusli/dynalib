<div class="row">
<div class="large-12 columns">
<h2>{{book.title}}</h2>
<p>{{book.ISBN}}</p>

<h3>Loaners</h3>
<ul>
  <li ng-repeat="loaner in book.loaners">
    {{ loaner.name }}
  </li>
</ul>

<button ng-show="isLoggedIn && !isLoaner" ng-click="lendBook()">L&aring;na</button>
<button ng-show="isLoggedIn && isLoaner" ng-click="returnBook()">L&auml;mna tillbaka</button>

</div>
</div>
